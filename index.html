<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fontawesome/css/all.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div id="display">
        <div id="history"></div>
        <div id="input"></div>
      </div>
      <div id="buttons">
        <div class="item other" id="clear">C</div>
        <div class="item other" id="%">%</div>
        <div class="item other" id="backspace">
          <i class="fas fa-backspace fa-sm"></i>
        </div>
        <div class="item operator" id="/">รท</div>
        <div class="item number" id="7">7</div>
        <div class="item number" id="8">8</div>
        <div class="item number" id="9">9</div>
        <div class="item operator" id="*">x</div>
        <div class="item number" id="4">4</div>
        <div class="item number" id="5">5</div>
        <div class="item number" id="6">6</div>
        <div class="item operator" id="-">-</div>
        <div class="item number" id="1">1</div>
        <div class="item number" id="2">2</div>
        <div class="item number" id="3">3</div>
        <div class="item operator" id="+">+</div>
        <div class="item number" id="00">00</div>
        <div class="item number" id="0">0</div>
        <div class="item decimal" id=".">.</div>
        <div class="item other" id="equal">=</div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
